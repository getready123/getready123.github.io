<!DOCTYPE html>
<html>

   <head>
      <title>Text Input Control</title>
      <h1>A Form</h1>
   </head>
	
   <body>
      <form >
         First name: <input type = "text" name = "first_name" />
         <br>
         Last name: <input type = "text" name = "last_name" />
      	 <br>
	 Languages Known:
	 <input type = "checkbox" name = "c" value = "on"> C
         <input type = "checkbox" name = "pyhton" value = "on"> Python
	 <input type = "checkbox" name = "c sharp" value = "on"> C Sharp
	 <br>
	 Gender:
	 <input type = "radio" name = "subject" value = "male"> Male
         <input type = "radio" name = "subject" value = "female"> Female
	 <br>
	 Favorite Subject
	 <select name = "dropdown">
            <option value = "Maths" selected>Maths</option>
            <option value = "Physics">Physics</option>
	    <option value = "Chemistry">Chemistry</option>
         </select>
	 <br>
	 Upload your photo
	 <input type = "file" name = "fileupload" accept = "image/*" />
	 <br>
	 <input type = "submit" name = "submit" value = "Submit" />
         <input type = "reset" name = "reset"  value = "Reset" />
         <input type = "button" name = "ok" value = "OK" />
         <br>
         <input type = "image" name = "imagebutton" src = "logo.jpg" />
      </form>
   </body>
	
</html>
